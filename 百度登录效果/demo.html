<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="demo.css">
    <script src="../../jQuery/jquery-2.1.4.min.js"></script>
    <script src="../../layer插件/layer-v3.1.1/layer/layer.js"></script>
    <script src="../../jquery库/carhartl-jquery-cookie-92b7715/jquery.cookie.js"></script>
    <script src="demo.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="header">
        <div class="header-nav">
            <div class="skin" onclick="showSkinBox()">换肤</div>
            <div class="login">
                <a href="javascript:;" class="aLogin" onclick="showLog()">登录</a>
                <a href="javascript:;" class="aReg">注册</a>
            </div>
        </div>
    </div>
    <div class="log">
        <div class="username">
            <span>账号:</span>
            <input type="text"class="log-item" placeholder="请输入用户名">
        </div>
        <div class="pwd">
            <span>密码:</span>
            <input type="text"class="log-item" placeholder="请输入密码">
        </div>
        <div><a href="javascript:;" class="go" onclick="login()">登录</a></div>
    </div>
    <div class="skinbox">
        <div class="skinbox-header">
            <span class="hot">热门</span>
            <span class="slideup" onclick="hideSkinBox()">收起</span>
        </div>
        <div class="skinbox-image">
            <div class="skin-item"><img src="1.jpg" alt=""></div>
            <div class="skin-item"><img src="2.jpg" alt=""></div>
            <div class="skin-item"><img src="3.jpg" alt=""></div>
            <div class="skin-item"><img src="4.jpg" alt=""></div>
            <div class="skin-item"><img src="5.jpg" alt=""></div>
            <div class="skin-item"><img src="6.jpg" alt=""></div>
        </div>
    </div>
</body>
</html>
